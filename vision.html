<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISION CHATBOT</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chatbot-container {
            width: 360px;
            height: 640px;
            background-color: #5f697b;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .chatbot-header {
            text-align: center;
            font-size: 1.5em;
        }
        .chatbot-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .chatbot-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatbot-input i {
            font-size: 1.5em;
            cursor: pointer;
        }
        .chatbot-input .fa-pen {
            margin-left: 10px; 
        }
        .chatbot-input .fa-microphone {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
        }
    </style>
    <!-- Link to Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">Chatbot</div>
        <div class="chatbot-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chatbot-input">
            <i class="fas fa-pen"></i>
            <i class="fas fa-microphone"></i>
        </div>
    </div>
</body>
</html>
